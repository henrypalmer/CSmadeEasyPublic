<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sign up for CSmadeEasy's Newsletter!">
    <meta name="author" content="Henry Palmer, Janeise Davis">
    <title>CSmadeEasy Signup</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css for signin -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/CSmadeEasy.png" alt="" width="256" height="256">
        <h1 class="h3 mb-3 font-weight-normal">please fill out :)</h1>
    
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name ="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">sign up (:</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</body>

</html>
